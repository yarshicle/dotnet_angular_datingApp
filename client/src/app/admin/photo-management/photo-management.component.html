<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{photo.username}}</h4>
    <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">
    <div class="text-center">
      <button (click)="approvePhoto(photo.id)" class="btn btn-sm btn-primary active">Approve</button>
      <button (click)="rejectPhoto(photo.id)" class="btn btn-sm btn-danger">Reject</button>
    </div>
  </div>
</div>
